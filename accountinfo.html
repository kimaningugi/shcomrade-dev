<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.3-web/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.3-web/css/fontawesome.css">
    <script src="https://kit.fontawesome.com/3a8afe82ff.js" crossorigin="anonymous"></script>
    <title>Account Information</title>
</head>
<body>
    <div class="main-container">
        <div class="account-container">
            <div class="form-field">
                <form>
                    <h2>Your Account</h2>
                    <div class="row">
                        <div class="row">
                            <input type="text" id="fname" name="fname" class="form-inputField" placeholder="First Name">
                        </div>
                        <div class="row">
                            <input type="text" id="lname" name="lname" class="form-inputField" placeholder="Last Name">
                        </div>
                        <div class="row">
                            <input type="date" id="dob" name="dob" class="form-inputField" placeholder="Date of Birth">
                        </div>
                        <div class="row">
                            <input type="text" id="phonenumber" name="phonenumber" class="form-inputField" placeholder="Phone No." >
                        </div>
                        <div class="row">
                            <input type="text" id="email" name="emailadress" class="form-inputField" placeholder="Email Address">
                        </div>
                    </div>
                </form>
            </div>
            <div class="leave-btn">
                <div>
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> 
                </div>
                <div>
                    <span class="text">
                        <h6>Leave Chama</h6>
                    </span>
                </div>     
            </div>
        </div>
        <div class="copyright-2">
            <p>&#169 Shcomrade Chama, 2023</p>
        </div>
        <div class="right-half">
            <h4>Feedback</h4>
            <div class="feedback-field">
                <div class="feedback-form-field">
                    <textarea type="text" id="feedback" class="feedback-form-field" placeholder="Type in your feedback here..." maxlength="256"></textarea>
                </div>
                <div>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </div>
            <div class="text-area-bottom">
                <div>
                    <h6>Contact Us</h6>
                    <p>shcomradechama@gmail.com</p>
                    <p>+254 712345678</p>
                </div>
                <div>
                    <h6>Customer Care</h6>
                    <p><a href="#">I need help</a></p>
                    <p><a href="#">FAQs</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
